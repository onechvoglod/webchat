<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/form-reg.css" />
    <title>Document</title>
  </head>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="intro d-flex justify-content-center align-items-center">
            <div class="main_form">
              <div class="header_form d-flex justify-content-around align-items-end">
              <div  class="btn_authorization active" id="authorization">
                <a href="#" >Авторизация</a>
              </div>
                <div  class="btn_registration" id="registration"><a href="#" >Регистрация</a>
                </div>
              </div>
            <form action="#" class="inner_form1">
              <div class="form-group">
                <label for="exampleFormControlInput1">Login</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Login / email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <form action="#" class="inner_form2">
              <div class="form-group">
                <label for="exampleFormControlInput1"> Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Войти</button>
            </form>
          </div>
        </div>
        </div>
      </div>
    <script src="js/js.js"></script>
  </body>
</html>
